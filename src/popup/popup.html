<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Article List</title>
	<link rel="stylesheet" href="popup.css">
	<script type="text/javascript" src="../../js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="../../js/angular.min.js"></script>
	<script type="text/javascript" src="popup.js"></script>
</head>
<body>
	<div id="popupContainer">
		<div class="toolbar">
			<button>setting</button>
		</div>
		<hr>
		<ul class="article-list" ng-controller="articleCtrl">
			<li class="article" ng-repeat="item in articles">
				<h3 class="article-title">
					<a ng-href="{{item.link}}" target="_blank">{{item.title}}</a>
				</h3>
				<!-- <span class="article-author">{{item.author}}</span> -->
				<div class="control-bar">
					<button class="control">Play Now</button>
					<button class="control">Play One</button>
					<button class="control">Remove</button>
				</div>
			</li>
		</ul>
	</div>
</body>
</html>
